<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset='utf-8'>

        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet"  media="print" href="../css/print.css" />
        <link rel="stylesheet"  media="screen and (max-width:480px)" href="../css/mobile.css" />
        <link rel="shortcut icon" href="../pics/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="../pics/appletouch.png">
        <title>Kontakt uppgifter</title>
    </head>
    <body>
    <div id="container">
        <header>
            <h1>Kontakta mig</h1>
        </header>
        <nav>
            <ul>
                <li>
                    <a id="home" class="icon" href=../index.html>Start</a>
                </li>
                <li>
                    <a id="profile" class="icon" href=presentation.html>Presentation</a>
                </li>
                <li>
                    <a id="contact" class="icon active" href=kontakt.html>Kontakt</a>
                </li>
                <li>
                    <a id="laboration" class="icon" href=laborationer.html>Laborationer</a>
                </li>
            </ul>
        </nav> 
        <main>
        <div id="hcard" class="vcard">
            <span class="fn n">
            <span class="given-name">Victor</span>
            <span class="additional-name">Karl</span>
            <span class="family-name">Rinnegård</span>
            </span>
            <div class="adr">
                <div class="street-address">Hyddmarksgatan 13</div>
                <span class="locality">Motala</span>
                ,
                <span class="postal-code">59170</span>
        
                <span class="country-name">Sweden</span>
        
            </div>
            <p class="hcardsource">This <a href="http://microformats.org/wiki/hcard">hCard</a> created with the <a href="http://microformats.org/code/hcard/creator">hCard creator</a>.</p>
            </div>
            <h1>Formulär</h1>
            <form id="cform" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method=post>
                <fieldset>
                    <legend>Meddelande</legend>
                       <label for=ärende>Ärende:</label><select id=ärende name=Ärende>
                           <option  value=Fråga>Fråga</option>
                           <option  value=Förslag>Förslag</option>
                           <option  value=Annat>Annat</option>
                       </select>
                   <br/>
                        <label for=name>Namn:</label><input type=text id=name name=namn autofocus >
                    <br/>
                    
                        <label for=nummer>Telefonnummer:</label><input type="tel" id=nummer name=nummer >
                    <br/>
                    
                        <label for=mailadress>Email:</label><input type="email" id=mailadress name=mailadress >
                    <br/>
                    
                    
                        <label for=rubrik>Rubrik:</label><input type=text id=rubrik name=rubrik >
                    <br/>
                    
                    
                        <label for="meddelande">Meddelande:</label>
                        <textarea id"meddelande" placeholder="Skriv ditt meddelande här" name=meddelande></textarea>
                    <br/>
                </fieldset>
                <fieldset>
                    <legend>Svara mig via:</legend>
                            <input class="radio" id=telefon type=radio name=SvaraVia value=telefon > <label for=telefon>Telefon</label> 
                            <br/>
                            <input class="radio" id=email type=radio name=SvaraVia value=email > <label for=email>Email</label>
                            <br/>
                            <input class="radio" id=båda type=radio name=SvaraVia value=båda > <label for=båda>Båda</label>
                            <br/>
        
                </fieldset>
                <input class="submit" type="submit" value="Skicka" /> 
            </form>
        </main>   
        <footer>
            <p>Ansvarig för materialet på denna sida är Victor Rinnegård</p>
        </footer>
    </div>    
    </body>
</html>
