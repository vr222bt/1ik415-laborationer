        <h2>Formulär</h2>
        <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method=post>
            <fieldset>
                <legend>Meddelande</legend>
               <ul>
               <li>
                   <label for=ärende>Ärende:<select name=ärende>
                       <option>Fråga</option>
                       <option>Förslag</option>
                       <option>Annat</option>
                   </select>
               </li>
               
                <li>
                    <label for=name>Namn:</label><input type=text id=name autofocus >
                </li>
                <li>
                    <label for=nummer>Telefonnummer:</label><input type=text id=nummer >
                </li>
                <li>
                    <label for=mailadress>Email:</label><input type=text id=mailadress >
                </li>
                
                <li>
                    <label for=rubrik>Rubrik:</label><input type=text id=rubrik>
                </li>
                
                <li>
                    <textarea placeholder="Skriv din fråga här"></textarea>
                </li>
               </ul>  
            </fieldset>
            <fieldset>
                <legend>Fråga</legend>
                    <ul>
                        
                        <li>
                            Jag vill ha svar via:
                        </li>
                        <li>
                          <input id=telefon type=radio name=svar > <label for=telefon>Telefon</label> 
                        </li>
                        <li>
                            <input id=email type=radio name=svar> <label for=email>Email</label>
                        </li>
                        <li>
                            <input id=båda type=radio name=svar> <label for=båda>Båda</label>
                        </li>
                        
                        
                        
                        
                        
                        
                        
                        
                    </ul>
                
                
                
                
                
            </fieldset>
            <input type="submit" value="Skicka" /> 
        </form>
